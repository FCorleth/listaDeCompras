<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Compras</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="./public/logo.png" alt="Logo" class="logo" />
      </div>

      <button class="back-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
        Voltar
      </button>

      <h1 class="title">Compras da semana</h1>

      <div class="input-section">
        <input
          type="text"
          placeholder="Adicione um novo item"
          class="input-field"
          id="itemInput"
        />
        <button class="add-button" id="addButton">
          Adicionar item
        </button>
      </div>

      <ul class="items-list" id="itemsList">
        <li class="item">
          <div class="item-content">
            <input type="checkbox" class="item-checkbox" />
            <span class="item-text">Pão de forma</span>
          </div>
          <button class="delete-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
          </button>
        </li>

        <li class="item">
          <div class="item-content">
            <input type="checkbox" class="item-checkbox" />
            <span class="item-text">Café preto</span>
          </div>
          <button class="delete-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
          </button>
        </li>

        <li class="item">
          <div class="item-content">
            <input type="checkbox" class="item-checkbox" />
            <span class="item-text">Suco de laranja</span>
          </div>
          <button class="delete-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
          </button>
        </li>

        <li class="item">
          <div class="item-content">
            <input type="checkbox" class="item-checkbox" />
            <span class="item-text">Bolacha</span>
          </div>
          <button class="delete-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
          </button>
        </li>
      </ul>

      <div class="notification" id="notification">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" fill="none"/>
        </svg>
        <span class="notification-text">O item foi removido da lista</span>
        <button class="notification-close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
